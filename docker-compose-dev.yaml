
version: '3.8'
name: tp0
services:
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - CANTIDAD_CLIENTES=3
    volumes:
      - ./server/config.ini:/config.ini
    networks:
      - testing_net

  client1:
    container_name: client1
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=1
      - CLI_LOG_LEVEL=DEBUG
      - NOMBRE=NOMBRE1
      - APELLIDO=APELLIDO1
      - DOCUMENTO=DOCUMENTO1
      - NACIMIENTO=1111-10-10
      - NUMERO=1111
    volumes:
      - ./client/config.yaml:/config.yaml
      - ./.data/agency-1.csv:/agency.csv
    networks:
      - testing_net
    depends_on:
      - server
  client2:
    container_name: client2
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=2
      - CLI_LOG_LEVEL=DEBUG
      - NOMBRE=NOMBRE2
      - APELLIDO=APELLIDO2
      - DOCUMENTO=DOCUMENTO2
      - NACIMIENTO=2222-10-10
      - NUMERO=2222
    volumes:
      - ./client/config.yaml:/config.yaml
      - ./.data/agency-2.csv:/agency.csv
    networks:
      - testing_net
    depends_on:
      - server
  client3:
    container_name: client3
    image: client:latest
    entrypoint: /client
    environment:
      - CLI_ID=3
      - CLI_LOG_LEVEL=DEBUG
      - NOMBRE=NOMBRE3
      - APELLIDO=APELLIDO3
      - DOCUMENTO=DOCUMENTO3
      - NACIMIENTO=3333-10-10
      - NUMERO=3333
    volumes:
      - ./client/config.yaml:/config.yaml
      - ./.data/agency-3.csv:/agency.csv
    networks:
      - testing_net
    depends_on:
      - server

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
